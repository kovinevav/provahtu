<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Работа вахтой</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
          crossorigin="anonymous"></script>

</head>
<body>


<div class="container">
  <div th:insert="blocks/header :: header"></div>


    <div class="col-md-12 px-0">
      <p class="h4">Напишите нам</p>
      <p class="lead my-3 pb-5">Если у Вас появились вопросы, замечания, пожелания или  предложение по сотрудничеству, вы можете оставить нам сообщение</p>

    </div>


  <form class="col-12 pb-3" method="POST" action="writeme" th:object="${letter}">

    <div class=" col-12 pb-3">
      <label for="name" class="form-label">Ваше имя<span class="text-muted"></span></label>
      <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
    </div>

    <div class="col-12 pb-3">
      <label for="review" class="form-label">Напишите нам<span class="text-muted"></span></label>
      <textarea class="form-control" em id="review" name="review" th:field="*{text}" rows="8"></textarea>
    </div>

    <div class="col-12 pb-3">
      <input type="submit" class="btn btn-secondary"  value="Отправить" >
    </div>
  </form>





  <div th:insert="blocks/footer :: footer"></div>

</div>


</div>

</body>
</html>
