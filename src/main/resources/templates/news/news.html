<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Новости</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div th:insert="blocks/header :: header"></div>
    <div class="block-list">

        <h2 class="class-use-page" th:text="${news.title}">Name</h2>
        <p class="class-use-page" th:text="${news.text}">Text</p>

    </div>

<!--    ********************* Список коментов  ******************************-->

    <div class="row mb-3 bg-secondary"  th:each="review : ${reviews}">
    <div class="col p-4 d-flex flex-column position-static">
        <p class="card-text mb-auto" th:text="${comment.text}"></p>
       <p class="fst-italic" th:text="${comment.author}"></p>
    </div>
    </div>



<!--******************** Форма ввода отзыва ******************************-->
    <form method="POST" action="/comment">
        <div class=" col-6">
            <h3></h3>
            <H4 >Оставьте свой коментарий</H4>
            <label for="author" class="form-label">Ваше имя<span class="text-muted"></span></label>
            <input type="text" class="form-control" id="author" name="author">

            <input type="hidden" th:value="${news.id}" name="id" id="id">
            <br>
        </div>

        <div class="col-6">
            <label for="comment" class="form-label">Ваш коментарий:<span class="text-muted"></span></label>
            <textarea class="form-control"  id="comment" name="comment" rows="8"></textarea>
            <br>
        </div>

        <div class="col-6">
            <input type="submit" class="form-control" value="Опубликовать">
        </div>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</div>
</p>
</body>
</html>
